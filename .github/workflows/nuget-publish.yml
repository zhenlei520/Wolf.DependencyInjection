name: publish to nuget

on:
  push:
    branches: [ master ]

jobs:
  nupkgJob:
    name: Wolf.DependencyInjection
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.407
      
    - name: Install Nuget
      uses: nuget/setup-nuget@v1
      with:        
        nuget-version: '5.x'

    - name: Pack 
      run: dotnet pack src\*\*.csproj --configuration Release -p:IncludeSymbols=true

    - name: Push to Nuget nupkg
      run: nuget push src\*\bin\Release\*.snupkg -Source https://api.nuget.org/v3/index.json -ApiKey ${{ secrets.NUGET }}